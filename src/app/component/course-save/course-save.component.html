<div class="container">
    <h2>Create Course</h2>
   
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} cold-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #courseForm="ngForm">
        <div class="form-row">
            <div class="cold-md-4">
                <label>ID:</label>
                <input type="text" id="courseID" name="courseID" placeholder="Enther the course ID" class="form-control" 
                #courseID [(ngModel)]="course.CourseID"/>
            </div>
            <div class="cold-md-4">
                <label>Title:</label>
                <input type="text" id="title" name="title" placeholder="Enther the title" class="form-control" 
                #title [(ngModel)]="course.Title"/>
            </div>
            <div class="cold-md-4">
                <label>Credits:</label>
                <input type="text" id="credits" name="credits" placeholder="Enther the credits" class="form-control" 
                #credits [(ngModel)]="course.Credits"/>

            </div>

        </div>

        <br>
        <div class="btn-group" role="group">
        <button class="btn btn-outline-primary btn-sm" (click)="save()">save</button>
        <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/course-list']">Back</a>
    </div>
    </form> 
</div>
